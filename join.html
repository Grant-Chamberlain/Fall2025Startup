    <main class="container-fluid bg-secondary text-center">
      <br>
      <div>
        <label for="code">Room Code</label>

      </div>

      <br />
      
      <div class="friends">
    
        <span class="fs-3">Join a Friend:</span>
      </div>
      <ul class="notification">

        <li class="friends_online">Ada started a new game</li>
        <li class="friends_online">Tim won 11 times in a row</li>
      </ul>
      <table class="table table-dark table-hover table-striped table-bordered rounded">
    <thead>
      <tr>
        <th scope="col">Friend</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td><span class="badge bg-success">Online</span></td>

      <tr>
        <td>Bob</td>

  </table>
